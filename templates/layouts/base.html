<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Blog</title>
</head>
<body>

<div class="container">
    <h3>Categories</h3>
        {% for categ in categories %} 
        <li>
            <a href="/blog/?category={{ categ.pk }}">{{ categ.title }}</a>
        </li>   
        {% endfor %}  

     

    <form>
        <input type="search" name="q" value='{{ request.GET.q }}' placeholder="Search here...">
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    {% for i in object_list %}
        <img src="{{ i.cover.url }}" width="110">
        <br>
        <b>
            <a href="{% url 'blog:blog_detail' i.pk %}">
                {{ i.title }}
            </a>    
        </b>
        <!-- <em> -->
            <!-- <form method='post' action="#"> -->
                <!-- {% csrf_token %} -->
                <!-- <input type="hidden" name="next" value="{{ request.path }}"> -->
                <!-- <button style="border: none; -->
                <!-- box-shadow: none;" type="submit">more: {{ i.popular.all.count }}</button> -->
            <!-- </form> -->
        <!-- </em> -->
        <hr>

    {% endfor %}
 
    {% block content %}
    {% endblock %}

</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
