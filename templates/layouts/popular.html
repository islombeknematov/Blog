{% extends 'layouts/base.html' %}

{% block content %}
	{% for i in posts %}
	<a href="{% url 'blog:blog_list' %}">Main</a>
		<div class="container">

		<img src="{{ i.cover.url }}" width="110">
	        <p><b>Title: </b>{{ i.title }}</p>
	        <p><b>Created at: </b>{{ i.created }}</p>
	        <p><b>Body: </b>{{ i.body }}</p>
	</div>
	{% endfor %}

{% endblock %}
